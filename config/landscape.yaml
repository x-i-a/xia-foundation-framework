git: github
settings:
  cosmos_name: xia-cosmos
  realm_name: protocol
  foundation_name: xia-framework
applications:
  default_visibility: public
  default_repository_owner: x-i-a
  default_template_owner: x-i-a
  default_template_name: xia-template-application
environments:
  dev:
    match_branch: refs/heads/main
  sit:
    match_branch: refs/tags/.*
  prd:
    match_branch: refs/tags/.*
    match_event: release
